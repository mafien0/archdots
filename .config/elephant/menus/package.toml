name = "package"
name_pretty = "Package"
icon = "applications-other"

[[entries]]
text = "Install from Pacman"
keyword = ["ip", "pi", "pacman", "install"]
actions = {"ip" = "$HOME/bin/menu package-pacman"}

[[entries]]
text = "Install from AUR"
keyword = ["ia", "ai", "aur", "install"]
actions = {"ia" = "$HOME/bin/menu package-aur"}

[[entries]]
text = "Remove package"
keyword = ["r", "remove"]
actions = {"r" = "$HOME/bin/menu package-remove"}

[[entries]]
text = "Update system"
keyword = ["upd"]
actions = {upd = "$HOME/bin/menu package-update"}
