# Ignore maximize requests from apps
windowrule {
  name = suppress_event_maximize
  match:class = .*
  suppress_event = maximize
}

# Fix some dragging issues with XWayland
windowrule {
  name = xwayland_fix
  match:class = ^$
  match:title = ^$
  match:xwayland = true
  match:float = true
  match:fullscreen = false
  match:pin = false
  no_focus = true
}

# Picture-in-Picture
windowrule {
  name = picture_in_picture
  match:title = Picture-in-Picture
  pin = true
  keep_aspect_ratio = true
  float = true
  size = 640 360 # 16x9 * 40
  move = 1279 719 # Bottom-Right corner
  rounding = 0
  border_size = 0
  no_initial_focus = true
}

# Float popups and dialogs
windowrule {
  name = authenticatitrue_required
  match:title = Authenticatitrue Required
  float = true
}

windowrule {
  name = steam_dialogs
  match:class = Steam
  match:title = negative:Steam
  float = true
  center = true
}

windowrule {
  name = add_folder_to_workspace
  match:title = Add Folder to Workspace
  float = true
  size = 70% 60%
  center = true
}

windowrule {
  name = save_as_dialog
  match:title = Save As
  float = true
  center = true
  size = 70% 60%
}

windowrule {
  name = open_files_dialog
  match:initial_title = (Open Files)
  float = true
