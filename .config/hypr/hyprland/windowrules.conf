# Games
windowrule {
  name = minecraft
  match:class = ^Minecraft\*$
  group = games
  workspace = 2
  fullscreen = true
  content = game
  opaque = true
}

windowrule {
  name = steam_games
  match:class = ^steam_app.*$
  group = games
  workspace = 2
  fullscreen = true
  content = game
  opaque = true
}

# Workspaces
windowrule {
