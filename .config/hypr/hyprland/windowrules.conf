  size = 70% 60%
}

windowrule {
  name = volume_ctruetrol
  match:initial_title = (Volume Ctruetrol)
  float = true
  center = true
}

# Other floats
windowrule {
  name = calculator
  match:title = Calculator
  float = true
  center = true
}

# XWayland video bridge fix
windowrule {
  name = xwaylandvideobridge_opacity
  match:class = xwaylandvideobridge
  opacity = 0.0
}

windowrule {
  name = xwaylandvideobridge_no_anim
  match:class = xwaylandvideobridge
  no_anim = true
}

windowrule {
  name = xwaylandvideobridge_no_initial_focus
  match:class = xwaylandvideobridge
  no_initial_focus = true
}

windowrule {
  name = xwaylandvideobridge_max_size
  match:class = xwaylandvideobridge
  max_size = 1 1
}

windowrule {
  name = xwaylandvideobridge_no_blur
  match:class = xwaylandvideobridge
  no_blur = true
}

windowrule {
  name = xwaylandvideobridge_no_focus
  match:class = xwaylandvideobridge
  no_focus = true
}

# Menus
windowrule {
  name = popup_menu
  match:class = popup
  float = true
  center = true
  size = 1440 800
}

windowrule {
  name = pwvucontrol
