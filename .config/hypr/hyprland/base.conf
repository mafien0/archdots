monitor = ,1920x1080@75hz,auto,auto

exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &> /tmp/polkit.log
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = xdg-portal
exec-once = elephant &> /tmp/elephant.log
exec-once = walker --gapplication-service &> /tmp/walker.log
exec-once = wl-paste --type text --watch cliphist store &> /tmp/cliphist.log
exec-once = hypridle
exec-once = swaybg
exec-once = waypaper --restore
exec-once = waybar
exec-once = mako
